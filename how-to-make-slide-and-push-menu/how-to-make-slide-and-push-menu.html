<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

	<nav class="menu push-menu-left">
		<ul>
			<li><button class="close-menu hide-on-tablet-and-desktop btn">&larr; Close</button></li>
			<li><a href="https://github.com/zainulfranciscus/css-sandbox/blob/master/how-to-make-slide-and-push-menu/css/style.css">CSS</a></li>
			<li><a href="https://github.com/zainulfranciscus/css-sandbox/blob/master/how-to-make-slide-and-push-menu/js/script.js">Javascript</a></li>
			<li><a href="https://github.com/zainulfranciscus/css-sandbox/blob/master/how-to-make-slide-and-push-menu/how-to-make-slide-and-push-menu.html">HTML</a></li>
			
		</ul>
	</nav>


	<div id="wrapper">
        <div id="main">
            <div class="container">
                <div class="buttons">
                    <button class="hide-on-tablet-and-desktop  toggle-push-left">Slide Menu Left</button>                  
                </div><!-- /buttons -->
                <section class="content">
                    <h1>Slide and Push Menu</h1>
                    <p>This is an example of a simple slide and push menu. The menu on the left will be hidden on small 
					screens. Click on each of those menu to look at the css, javascript, and html written for this slide and push menu.
					
					</p>
                </section><!-- /.content -->
            </div>
        </div><!-- #main -->

    </div><!-- /#wrapper -->
	<script src="js/jquery-1.11.2.min.js"></script>	
	<script src="js/script.js"></script>
</body>
