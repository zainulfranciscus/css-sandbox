<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="common.css">
<style>
.box-set {
  background: #eaeaed;
  overflow: auto;
}
.box{
 position:relative;
}
.box-1 {
  top: 20px;
}
.box-2 {
  left: 100px;
}
.box-3 {
  right: 20px;
}

</style>
</head>
<body>
	<div class="box-set">
	  <figure class="box box-1">Box 1: 20 px from top</figure>
	  <figure class="box box-2">Box 2: 100 px from left</figure>
	  <figure class="box box-3">Box 3: 20 px from the right</figure>
	</div>
	<article>
	   Position relative is used to place each box X px from its default position
	</article>
</body>
